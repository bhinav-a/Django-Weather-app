<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-cyan-200 to-blue-300 min-h-screen flex flex-col items-center justify-start p-6 font-sans">

    <h1 class="text-4xl font-bold text-gray-800 mb-6">üå§Ô∏è Weather App</h1>

    <!-- Form -->
    <form method="POST" action="" class="bg-white bg-opacity-70 shadow-md rounded-xl px-6 py-4 flex gap-4 items-center w-full max-w-md">
        {% csrf_token %}
        <input 
            type="text" 
            name="city" 
            placeholder="Enter your City"
            class="flex-grow px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
        <button 
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
        >Search</button>
    </form>

    <!-- Weather Display -->
    <div class="mt-8 bg-white bg-opacity-80 p-6 rounded-xl shadow-lg text-center max-w-md w-full">
        <div class="text-3xl font-bold text-orange-500">{{ temp }}&deg;C</div>
        <h2 class="text-2xl font-semibold mt-2 text-gray-700">{{ city|title }}</h2>
        <p class="text-gray-600 mt-1">{{ description|title }}</p>
        {% if icon %}
            <img 
                src="http://openweathermap.org/img/w/{{ icon }}.png" 
                alt="Weather Icon"
                class="mx-auto mt-4 w-20 h-20"
            >
        {% endif %}
        <p class="text-sm text-gray-500 mt-4">{{ day }}</p>
    </div>

</body>
</html>
